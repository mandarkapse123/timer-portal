<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Timer and Stopwatch Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,"> <!-- Suppresses favicon error -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }
    #timerSection, #stopwatchSection {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    #timerDisplay, #stopwatchDisplay {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }
    button, input[type="number"] {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    input[type="number"] {
      width: calc(100% - 40px);
      text-align: center;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Modern Timer and Stopwatch Portal</h1>
  <div class="container">
    <div id="timerSection">
      <h2>Timer</h2>
      <div id="timerDisplay">00:00:00</div>
      <input type="number" id="timerInput" placeholder="Enter minutes" />
      <br>
      <button onclick="startTimer()">Start Timer</button>
      <button onclick="pauseTimer()">Pause Timer</button>
      <button onclick="resetTimer()">Reset Timer</button>
    </div>
    <div id="stopwatchSection">
      <h2>Stopwatch</h2>
      <div id="stopwatchDisplay">00:00:00</div>
      <button onclick="startStopwatch()">Start Stopwatch</button>
      <button onclick="pauseStopwatch()">Pause Stopwatch</button>
      <button onclick="resetStopwatch()">Reset Stopwatch</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUj...",
      authDomain: "timeportalproject.firebaseapp.com",
      projectId: "timeportalproject",
      storageBucket: "timeportalproject.firebaseapp.com",
      messagingSenderId: "918034471289",
      appId: "1:918034471289:web:04270332947adc0ab0b7a8",
      measurementId: "G-T4RLN458SD"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const timerRef = ref(database, 'timer');
    
    let timerInterval;

    function startTimer() {
      let inputMinutes = parseInt(document.getElementById("timerInput").value);
      if (isNaN(inputMinutes) || inputMinutes <= 0) {
        alert("Please enter a positive number of minutes.");
        return;
      }
      let totalSeconds = inputMinutes * 60;
      let endTime = Date.now() + totalSeconds * 1000;
      set(timerRef, { status: "running", endTime: endTime });
    }
    
    function pauseTimer() {
      onValue(timerRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.status === "running") {
          let remaining = Math.floor((data.endTime - Date.now()) / 1000);
          clearInterval(timerInterval);
          set(timerRef, { status: "paused", remaining: remaining });
        }
      });
    }

    function resetTimer() {
      clearInterval(timerInterval);
      set(timerRef, { status: "stopped" });
      document.getElementById("timerInput").value = "";
    }

    function updateRunningTimer(endTime) {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        let currentTime = Date.now();
        let remaining = Math.floor((endTime - currentTime) / 1000);
        if (remaining <= 0) {
          clearInterval(timerInterval);
          document.getElementById("timerDisplay").textContent = "Time's Up!";
          set(timerRef, { status: "stopped" });
        } else {
          document.getElementById("timerDisplay").textContent = formatTime(remaining);
        }
      }, 1000);
    }

    onValue(timerRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        if (data.status === "running") {
          updateRunningTimer(data.endTime);
        } else if (data.status === "paused") {
          document.getElementById("timerDisplay").textContent = formatTime(Math.floor(data.remaining));
        } else if (data.status === "stopped") {
          document.getElementById("timerDisplay").textContent = "00:00:00";
        }
      }
    });
    
    function formatTime(totalSeconds) {
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    window.startTimer = startTimer;
    window.pauseTimer = pauseTimer;
    window.resetTimer = resetTimer;
  </script>
</body>
</html>
